components:
  schemas:
    Categoria:
      type: object
      properties:
        id:
          type: string
          format: uuid
        titulo:
          type: string
          example: Geral
    Questao:
      type: object
      properties:
        id:
          type: string
          format: uuid
        descricao:
          type: string
          example: Este e exemplo de descricao
        imagem:
          type: string
          example: https://loremflickr.com/640/480/business
        categoria:
          type: string
          example: Geral
    Alternativa:
      type: object
      properties:
        id:
          type: string
          format: uuid
        descricao:
          type: string
          example: Este e exemplo de descricao
        imagem:
          type: string
          example: https://loremflickr.com/640/480/business
        questao:
          type: string
          example: Geral