paths:
  /categoria:
    get:
      tags:
        - categoria
      summary: Busca categorias
      description: Retorna categorias cadastradas.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Categoria'
        '500':
          description: Internal Server Error
    post:
      tags:
        - categoria
      summary: Cria categoria
      description: Cria registro de categoria e salva no banco de dados.
      responses:
        '201':
          description: Categoria criada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Categoria'
        '500':
          description: Internal Server Error
          
  /categoria/{id}:
    parameters:
    - name: id
      in: path
      schema:
        type: string
      required: true
    get:
      tags:
        - categoria
      summary: Busca categoria pelo ID
      description: Detalha categoria pelo ID buscado.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Categoria'
        '500':
          description: Internal Server Error
    patch:
      tags:
        - categoria
      summary: Atualiza dados da categoria
      description: Atualiza dados da categoria e salva o banco de dados.
      responses:
        '200':
          description: Categoria atualizada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Categoria'
        '404':
          description: Categoria não encontrada
        '500':
          description: Internal Server Error
    delete:
      tags:
        - categoria
      summary: Deleta categoria
      description: Deleta um categoria do banco de dados.
      responses:
        '204':
          description: Categoria deletada com sucesso
        '404':
          description: Categoria não encontrada
        '500':
          description: Internal Server Error
  /questao:
    get:
      tags:
        - questao
      summary: Busca questao
      description: Retorna questoes cadastradas.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Questao'
