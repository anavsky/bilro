  /alternativa:
    get:
      tags:
        - alternativa
      summary: Busca alternativa
      description: Retorna alternativas cadastradas.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alternativa'
        '500':
          description: Internal Server Error
    post:
      tags:
        - alternativa
      summary: Cria alternativa
      description: Cria registro de alternativa e salva no banco de dados.
      responses:
        '201':
          description: Alternativa criada com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alternativa'
        '500':
          description: Internal Server Error
  /alternativa/{id}:
    parameters:
    - name: id
      in: path
      schema:
